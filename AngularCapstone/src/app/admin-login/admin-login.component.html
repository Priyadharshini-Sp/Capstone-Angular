<!doctype html>
<html lang="en">
  <head>
  	<title>Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<script>
        function checkName(){
            let name=document.getElementById("name").value;
			
			if(name=="" || name==null){
          
          document.getElementById("check").innerHTML="Username should not be empty"
            }
			else if(name<8){
				document.getElementById("check").innerHTML="Username atleast have 8 characters"
			}
	  else{
		document.getElementById("check").innerHTML=""
	  }
	}
	function checkPassword(){
		let pwd=document.getElementById("password-field").value;
		
	   if(pwd==""){
		document.getElementById("crt").innerText="Password should not be empty "
	  }
	  else if(pwd.indexOf("@")==-1 || pwd<8){
			
	 
			document.getElementById("crt").innerText="Password must have @ and 8 characters long"
		  }
	  else{
		document.getElementById("crt").innerText=""
	  }
	}


          
	
      
    
      
      
      
        
      </script>



	</head>
	<body class="img js-fullheight" [ngStyle]="{backgroundImage:'url(./assets/images/pr.png)'}">
		<nav class="navbar">
			<div class="container">
			 
			  <ul class="nav justify-content-end ms-auto  ">
				<li class="nav-item">
				  <a class="nav-link"  aria-current="page" href="adminregister"><h4 style="color: white;">Register</h4></a>
				</li>
				<li class="nav-item" >
				  <a class="nav-link "   href="adminlogin"><h4 style="color: white;">Login</h4></a>
				</li>
				</ul>
			</div>
			
		  </nav>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4 sticky-top text-center mb-5">
					<h1 class="heading-section">Login</h1>
					<h3 class="heading-section">{{message}}</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form  class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Username" id="name" [(ngModel)]="admin.adminname" required onkeyup="checkName()">
						<div id="check"></div>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="pass" placeholder="Password" [(ngModel)]="admin.adminpassword" required onkeyup="checkPassword()">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  <div id="crt"></div>
	            </div>
				
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3"  (click)=doLogin() >Sign In</button>
	            </div>
	            
	          </form>
			  
	          
		      </div>
				</div>
			</div>
		</div>
	</section>
	
	<footer id="footer" class="footer">
  
		
	
	  </footer>
	  <script src="js/jquery.min.js"></script>
	  <script src="js/popper.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <script src="js/main.js"></script>
	
	</body>
</html>
