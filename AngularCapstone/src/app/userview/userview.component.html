    <table class="table mt-3" [ngStyle]="{backgroundImage:'url(./assets/images/pr3.png)'}">
    <thead>
    <tr>
        
    <th scope="col"> CarName</th>
    <th scope="col"> Description </th>
    <th scope="col"> Price</th>
    <th scope="col">Offers</th>
    <th scope="col">Location</th>
    <th scope="col">Owner</th>
    <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            
            <td>{{car.carName}}</td>
            <td>{{car.desc}}</td>
            <td>{{car.price}}</td>
            <td>{{car.offers}}</td>
            <td>{{car.location}}</td>
            <td>{{car.owner}}</td>
            <td>
                <button type="button" (click)="onEdit(car)"   class="btn  btn-info" >Edit</button>
                <button type="button" (click)="deleteCar(car.carId)" class="btn btn-danger mx-3">Delete</button>
                <button type="button" (click)="buyCar(car.carId)" class="btn btn-success mx-3">Buy</button>
            </td>
         </tr>
        </tbody>
    </table>
